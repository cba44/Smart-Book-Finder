<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Administrator's Page</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
</head>

<body>
  
  <div name='registration' method="post" >
    User name:<br>
    <input type="text" name="username" id="username">
    <br>
    Shop Name:<br>
    <input type="text" name="sname" id="sname">
    <br>
    Shop Address:<br>
    <input type="text" name="addr" id="addr">
    <br>
    User password:<br>
    <input type="password" name="psw" id="psw">
    <br>
    <br>
    <input type="submit" value="Submit" onclick="log()">
  </div> 

  <script type="text/javascript">

    function log(){

      Parse.initialize("cDjCcIaSJQxY7pQY2tdeP6odtYqHhZLmonAzxTGn", "8KDvQuKiDonuv2LqZ1FEviCq0K3A5C6GCm3fWCio");

      var user = new Parse.User();

      var username = document.getElementById('username').value;
      var psw = document.getElementById('psw').value;

      user.set("username", username);
      user.set("password", psw);

      user.signUp(null, {
        success: function(user) {
          // Hooray! Let them use the app now.
          alert("Success");
          window.open("admin.html","_self")

        },
        error: function(user, error) {
          // Show the error message somewhere and let the user try again.
          alert("Error: " + error.code + " " + error.message);
        }
      });

    }

  </script>
</body>

</html>
